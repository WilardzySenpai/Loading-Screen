<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Loading Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="preloader">
        <div class="counter">0</div>
    </div>
    <section>
          <h2>Welcome To SkyAnime<span>Join SkyAnime for more code's like this!</span></h2>
    <p>The world isn't perfect. But it's there for us, doing the best it can....that's what makes it so damn beautiful.</pa>
    </section>
    <!-- Loading Script -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript">
	  function counter(){
		  var count = setInterval(function(){
			  var c = parseInt($('.counter').text());
			  $('.counter').text((++c).toString());
			  if (c == 100){
				  clearInterval(count);
				  $('.counter').addClass('hide')
				  $('.preloader').addClass('active')
			  }
        // 1-100, 1 superfast countdown 50 mild countdown and so on, the higher number the slower.
		  },30)
	  }
	  counter()
</script>
</body>
</html>
